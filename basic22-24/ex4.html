// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name) {
    var find = (tree)=>{
        if(!tree) return;
        if(tree.name===name) return tree.id;
        if(find(tree.left)) return find(tree.left);
        if(find(tree.right)) return find(tree.right);
    };
    return find(tree);
}

// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
    var find = (tree)=>{
        if(!tree) return;
        if(tree.id==id) return tree.name;
        if(find(tree.left)) return find(tree.left);
        if(find(tree.right)) return find(tree.right);
    };
    return find(tree);
}
