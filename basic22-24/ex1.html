<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>

<script>
    function isNum(num){
        return !isNaN(num) && num!=''
    }
    var buttons = document.querySelectorAll('button');
    buttons[0].addEventListener('click',()=>{
        var num = document.querySelector('input[type="radio"]:checked').value;
        var num = document.querySelector('#num-'+num).value;
        if(isNum(num)){
            document.querySelector('#result').innerText='is a number!';
        }else{
            document.querySelector('#result').innerText='not a number!';
        }
    })

    buttons[1].addEventListener('click',()=>{
        
        var num = Number(document.querySelector('#num-a').value);
        var fix = Number(document.querySelector('#num-b').value);
        if(!isNum(num) || !isNum(fix)){
            console.log('not numbers!');
            return;
        }
        var result = Math.round(Math.pow(10,fix) * num) / Math.pow(10,fix);
        document.querySelector('#result').innerText=result.toFixed(fix);
    })

    buttons[2].addEventListener('click',()=>{
        var num = document.querySelector('input[type="radio"]:checked').value;
        var num = document.querySelector('#num-'+num).value;
        if(!isNum(num)){
            console.log('not numbers!');
            return;
        }
        document.querySelector('#result').innerText=Math.abs(num);
    })

    buttons[3].addEventListener('click',()=>{
        var num = document.querySelector('input[type="radio"]:checked').value;
        var num = document.querySelector('#num-'+num).value;
        if(!isNum(num)){
            console.log('not numbers!');
            return;
        }
        document.querySelector('#result').innerText=Math.ceil(num);
    })
    
    buttons[4].addEventListener('click',()=>{
        var num = document.querySelector('input[type="radio"]:checked').value;
        var num = document.querySelector('#num-'+num).value;
        if(!isNum(num)){
            console.log('not numbers!');
            return;
        }
        document.querySelector('#result').innerText=Math.floor(num);
    })

    buttons[5].addEventListener('click',()=>{
        var num = document.querySelector('input[type="radio"]:checked').value;
        var num = document.querySelector('#num-'+num).value;
        if(!isNum(num)){
            console.log('not numbers!');
            return;
        }
        document.querySelector('#result').innerText=Math.round(num);
    })

    buttons[6].addEventListener('click',()=>{
        var numA = document.querySelector('#num-a').value;
        var numB = document.querySelector('#num-b').value;
        if(!isNum(numA) || !isNum(numB)){
            console.log('not numbers!');
            return;
        }
        document.querySelector('#result').innerText=numA>numB?numA:numB;
    })

    buttons[7].addEventListener('click',()=>{
        var numA = Number(document.querySelector('#num-a').value);
        var numB = Number(document.querySelector('#num-b').value);
        if(!isNum(numA) || !isNum(numB)){
            console.log('not numbers!');
            return;
        }
        document.querySelector('#result').innerText=numA<numB?numA:numB;
    })
</script>

</body>
