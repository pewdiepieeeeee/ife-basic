<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple &lt; -pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    
    <script>
    
    var queue = ["apple", "pear"];
    
    var buttons = document.querySelectorAll('button');

    buttons[0].addEventListener('click',()=>{
        if(document.querySelector('#queue-input').value) queue.push(document.querySelector('#queue-input').value)
        display();
    })

    buttons[1].addEventListener('click',()=>{
        if(queue.length==0) return;
        queue.shift();
        display();
        
    })

    buttons[2].addEventListener('click',()=>{
        console.log(queue[0]);
    })

    buttons[3].addEventListener('click',()=>{
        console.log(queue.length==0);
    })

    function display() {
        document.querySelector('#queue-cont').innerText = '队列内容： '+queue.join(' <- ');
    }
    </script>
</body>
