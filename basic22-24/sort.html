<body>
    <script>
        function sortNum(arr,descend=false){
            var bubble = 1
            for(var i=0;i<arr.length && bubble;i++){
                bubble=0;
                for(var j=0;j<arr.length-i-1;j++){
                    if(arr[j]>arr[j+1]) {[arr[j],arr[j+1]] = [arr[j+1],arr[j]];bubble=1;}

                }
            }
            if(descend) arr = arr.reverse();
        }

        function sortStr(arr,descend=false){
            var bubble = 1
            for(var i=0;i<arr.length && bubble;i++){
                bubble=0;
                for(var j=0;j<arr.length-i-1;j++){
                    if(arr[j]>arr[j+1]) {[arr[j],arr[j+1]] = [arr[j+1],arr[j]];bubble=1;}

                }
            }
            if(descend) arr = arr.reverse();
        }

        function sort2axis(arr,descend=true){
            var bubble = 1
            for(var i=0;i<arr.length && bubble;i++){
                bubble=0;
                for(var j=0;j<arr.length-i-1;j++){
                    if(arr[j][1]>arr[j+1][1]) {[arr[j],arr[j+1]] = [arr[j+1],arr[j]];bubble=1;}

                }
            }
            if(descend) arr = arr.reverse();
        }

        function sortObj(arr){
            var bubble = 1
            for(var i=0;i<arr.length && bubble;i++){
                bubble=0;
                for(var j=0;j<arr.length-i-1;j++){
                    if(arr[j].value>arr[j+1].value) {[arr[j],arr[j+1]] = [arr[j+1],arr[j]];bubble=1;}

                }
            }
            console.log(arr);
        }

        function obj2arr(obj){
            result = []
            for(var o in obj){
                result.push([o,obj[o]])
            }
            for(var i=0;i<result.length;i++){
                var tempObj = result[i].pop();
                for(var r in tempObj){
                    result[i].push(tempObj[r]);
                }
            }
            return result;
        }

        function arr2obj(arr){
            var obj = {0:{}}
            for(var i=0;i<arr.length;i++){
                obj[arr[i][0]]={'name':arr[i][1]};
                if(arr[i][2]==-1){
                    obj[0][arr[i][0]] = obj[arr[i][0]];
                }else {
                    if(obj[arr[i][2]]['subMenu'])
                    {obj[arr[i][2]]['subMenu'][arr[i][0]] = obj[arr[i][0]]; }
                    else{
                        obj[arr[i][2]]['subMenu']={};
                        obj[arr[i][2]]['subMenu'][arr[i][0]] = obj[arr[i][0]];
                    }                   
                }
            }
            return obj['0'];
        }
    </script>
</body>
