<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    
</head>
<body>
    <input id="name" type="text">    
    <button id="submit-btn">Submit</button>

    <script>
        var foo = ()=>console.log(document.querySelector('#name').value);
        document.querySelector('#submit-btn').addEventListener('click',foo);
        document.querySelector('#name').addEventListener('keydown',function(e){
            if(e.keyCode ==13) foo();
            else if(e.keyCode ==27) document.querySelector('#name').value='';
        })
    </script>
</body>
</html>
