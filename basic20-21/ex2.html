<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script>
        function display(e){
            var selects = document.querySelectorAll('select');
            for(var i=0;i<selects.length;i++){
                selects[i].style.display='none';
            }
            document.querySelector('#'+e.target.id+'-select').style.display='block';
        }
        document.querySelector('#school').addEventListener('click',display);
        document.querySelector('#company').addEventListener('click',display);
    </script>
</body>
</html>
